<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Kelulusan SMA ABBS</title>
    <!-- Tambahkan sumber daya Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Tambahkan link ke file CSS terpisah -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-container">
                    <h2 class="text-center">Informasi Kelulusan</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="nis">NIS (Nomor Induk Siswa)</label>
                            <input type="text" class="form-control" id="nis" placeholder="Masukkan NIS">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Masuk</button>
                    </form>
                    <div id="welcomeMessage" class="alert alert-success mt-3 d-none">
                        Selamat datang, <span id="namaSiswa"></span>! <!-- Menambahkan elemen span untuk menampilkan nama siswa -->
                        <button id="cekSekarang" class="btn btn-primary btn-sm mt-2">Cek Sekarang</button> <!-- Tombol "Cek Sekarang" -->
                    </div>
                    <div id="dataSiswa" class="mt-3 d-none">
                        <!-- Menampilkan data siswa setelah tombol "Cek Sekarang" diklik -->
                        <p><strong>NIS:</strong> <span id="nisSiswa"></span></p>
						<p><strong>NISN:</strong> <span id="nisnSiswa"></span></p>
                        <p><strong>Nama:</strong> <span id="namaSiswaDetail"></span></p>
						<p><strong>Tempat Lahir:</strong> <span id="tempatlahirSiswa"></span></p>
						<p><strong>Tanggal Lahir:</strong> <span id="tgllahirSiswa"></span></p>
						<p><strong>Nama Orang Tua/Wali:</strong> <span id="ortuwaliSiswa"></span></p>
                        <p><strong>Status:</strong> <span id="statusEligible"></span></p>
                        <p>Surat Keterangan Lulus (SKL) bisa diambil tanggal 7 sampai 11 Mei 2024 di Kampus 1 SMA ABBS Surakarta dengan syarat telah menyelesaikan seluruh administrasi keuangan.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tambahkan sumber daya Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tambahkan JavaScript -->
    <script src="script.js"></script>
</body>
</html>
